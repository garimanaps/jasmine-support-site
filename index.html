<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine's Therapy Era</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffb3c6, #ff85a2);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {opacity: 1; transform: scale(1);}
            100% {opacity: 0; transform: scale(2) translateY(-20px);}
        }

        .walking-cat {
            position: absolute;
            top: 10px;
            left: -150px;
            width: 120px;
            animation: walkAcross 25s linear infinite;
        }

        @keyframes walkAcross {
            from { left: -150px; }
            to { left: 110%; }
        }

        .container {
            text-align: center;
            background: #fff0f6;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 192, 203, 0.5);
            margin: 10vh auto;
            max-width: 90%;
        }

        h1 {
            color: #ff5e99;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            background-color: #ffb3c6;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
        }

        #noBtn {
            position: absolute;
        }

        button:hover {
            background-color: #ff85a2;
        }

        .pet {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }

            button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hi jasmine! are u ready to be in ur therapy era?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <img src="https://media.tenor.com/yheo1GGu3FwAAAAd/cat-typing.gif" class="pet" alt="support pet">
    </div>

    <!-- Fat walking cat with transparent background on top -->
    <img src="https://media.tenor.com/7Djae6UOKC8AAAAi/fat-cat-walk.gif" class="walking-cat" alt="fat walking cat">

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveNoButton() {
            const i = Math.floor(Math.random() * (window.innerWidth - 100));
            const j = Math.floor(Math.random() * (window.innerHeight - 100));
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        yesBtn.addEventListener('click', () => {
            window.location.href = 'https://placeholder.com';
        });

        document.addEventListener('click', function(e) {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (e.clientX + Math.random() * 20 - 10) + 'px';
                sparkle.style.top = (e.clientY + Math.random() * 20 - 10) + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
